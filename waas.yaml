        ```

      parameters:
        - name: email
          in: path
          required: true
          schema:
            type: string
          description: 사용자 이메일

      requestBody:
        description: 이메일 인증 코드 확인
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: "123456"
                serviceid:
                  type: string
                  example: "https://mw.myabcwallet.com"

      responses:
        "200":
          description: 성공 (empty response)
        "400":
          description: |-

            bad request

            ```
            - 코드가 틀린 경우 발생함. 
            - 존재하지 않는 이메일인 경우 발생함.
            - 그런데 요청이 아예 잘못됐는지? 코드가 틀린경우와 구분되지 않음.
            - response 가 not found 로 출력됨
            ```

          content:
            application/json:
              examples:
                not_found:
                  summary: Not Found
                  value:
                    code: 404
                    msg: "Not Found"
                    object: null
                    errorResponse: '{"code":404,"msg":"Not Found"}'

        "404":
          description: |-

            not found

            ```
            - 언제 발생하는지?
            - URL 이 아예 틀린 것인지?
            ```

          content:
            application/json:
              examples:
                not_found:
                  summary: Not Found
                  value:
                    code: 404
                    msg: "Not Found"
                    object: null
                    errorResponse: '{"code":404,"msg":"Not Found"}'

  /member/user-management/users/{email}:
    get:
      tags:
        - Member
      summary: 회원 가입 가능 여부 조회
      operationId: memberCheck
      description: |-

        회원 가입 가능 여부 조회

